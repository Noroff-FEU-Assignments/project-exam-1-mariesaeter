    <header>
      <nav class="flex-center navbar box-shadow">
        <a class="logo flex-center" href="index.html"

            alt="Trønder på tur logo"
            class="logo-img"
          />

        >
        <ul class="nobullets flex-center nav-menu">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <ul class="nav-blog nav-item">
            <a class="nav-link-blog" href="blog.html">Blog</a>
            <button class="nav-link-blog-mobile">Blog</button>

            <div class="subnav-container box-shadow">
              <div class="subnav">
                <div class="loader-container">
                  <div class="loader"></div>
                </div>
              </div>
              <li class="nobullets subnav-child">
                <a href="blog.html">All blog posts</a>

            <a class="nav-link" href="contact.html">Contact</a>

        <button class="hamburger-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>

      </nav>
      <!-- <section class="blog-post-header">
        <!-- <div class="header-img">
          <div class="blog-post-header-title">
            <h1></h1>
          </div>
        </div> -->
      <!-- </section> -->

      <section class="blog-post-header">
        <div class="blog-post-header-img">
          <div class="blog-post-title"></div>
        </div>
      </section>
    </header>
    <main class="blog-post-screen">
      <h1 class="category-title"></h1>
      <section class="blog-post-container">
        <div class="loader-container">
          <div class="loader"></div>
        </div>
      </section>

      <section class="related-posts">
        <h2>Related Posts</h2>
      </section>
      <section class="comment-posts">
        <h2>Leave a comment</h2>
        <form id="comment-form">
          <ul class="nobullets">
            <li>
              <label for="name"
                >Name<span class="required">*</span>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Write your name here..."
                />
              </label>
              <div class="form-error" id="name-error">
                <div class="message-flex error-color">
                  <i class="fa-regular fa-circle-xmark"></i>Name must be more
                  than 5 characters long
                </div>
              </div>
            </li>
            <li>
              <label for="email"
                >Email Address<span class="required">*</span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E.g. name@mail.com"
                />
              </label>
              <div class="form-error" id="email-error">
                <div class="message-flex error-color">
                  <i class="fa-regular fa-circle-xmark"></i> Must be a valid
                  email format (example@mail.com)
                </div>
              </div>
            </li>
            <li>
              <label for="message"
                >Message<span class="required">*</span>
                <textarea
                  name="message"
                  id="message"
                  rows="5"
                  cols="30"
                  placeholder="Write your message here"
                ></textarea>
              </label>
              <div class="form-error" id="message-error">
                <div class="message-flex error-color">
                  <i class="fa-regular fa-circle-xmark"></i> Message must be
                  more than 25 characters long
                </div>
              </div>
            </li>
          </ul>
          <button type="submit" class="cta btn-main center">Add comment</button>
          <div class="message-recieved"></div>
        </form>
      </section>
    </main>
    <footer><p>© Marie Sæter</p></footer>
    <!-- Link to JS files -->
    <script src="js/sitewide/hamburger.js" type="module"></script>
    <script src="js/blog-post.js" type="module"></script>
  </body>
